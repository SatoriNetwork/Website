<script>
	function toggleDarkMode() {
		// adds but has no effect
		//document.documentElement.classList.toggle('dark-mode');
		let entireBody = document.getElementById('entire-body');
		if (entireBody.style.backgroundColor == "black") {
			entireBody.style.backgroundColor = "white";
			entireBody.style.filter = "invert(0%)";
		} else {
			entireBody.style.backgroundColor = "black";
			entireBody.style.filter = "invert(100%)";
		}
		
	}
</script>
<script>
	window.addEventListener('load', function() {
		fetch('http://127.0.0.1:24601/ping')
			.then(response => {
				if (response.ok) {
					document.getElementById('myneuron').style.display = 'block';
				}
			})
			.catch(error => {
				console.error('Neuron server not detected:', error);
			});
	});
	</script>
